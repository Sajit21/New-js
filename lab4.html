<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning Jquery</title>
    <script src="jquery-3.7.1.slim.min.js" ></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                $("*").hide();
            });
        });
    </script>
    <p>I am first Paragrahp</p>
    <p>I am second Paragrahp</p>
    <p>I am third Paragrahp</p>
    <p>I am fourth Paragrahp</p>
    <p>I am fifth Paragrahp</p>
</body>
</html>
